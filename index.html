<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RepoDocs AI - مستندات ساز هوشمند</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
              'inner-light': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
      }
      /* Custom Scrollbar for the dashboard look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      /* Markdown details/summary styling */
      details {
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        background-color: white;
        margin-bottom: 0.5rem;
        overflow: hidden;
      }
      summary {
        background-color: #f8fafc;
        cursor: pointer;
        user-select: none;
        padding: 0; /* Remove default padding to let inner flexbox handle it */
      }
      summary:hover {
        background-color: #f1f5f9;
      }
      details[open] summary {
        border-bottom: 1px solid #e2e8f0;
      }
      
      /* New File Header Styling */
      .file-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        direction: ltr; /* Force LTR for file paths */
        width: 100%;
        padding: 1rem;
        box-sizing: border-box;
      }
      .file-info-group {
        display: flex;
        align-items: center;
        gap: 8px;
        overflow: hidden;
      }
      .file-icon {
        flex-shrink: 0;
      }
      .file-name {
        font-weight: 700;
        color: #1e293b;
        font-family: monospace;
      }
      .file-path {
        color: #94a3b8;
        font-size: 0.8em;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 300px; /* Adjust based on needs */
      }
      .file-size {
        color: #64748b;
        font-size: 0.75em;
        font-family: monospace;
        flex-shrink: 0;
        background: #e2e8f0;
        padding: 2px 6px;
        border-radius: 4px;
        margin-left: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?deps=react@19.2.3",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "mermaid": "https://esm.sh/mermaid@10.9.0"
  }
}
</script>
</head>
  <body class="bg-[#F0F2F5] text-slate-800 antialiased font-sans">
    <div id="root"></div>
  </body>
</html>
